  <table border="1" width="80%" style=" margin: 0 auto;" cellpadding="10">
    <tr>
      <td>
          <table border="1" width="100%" style=" margin: 0 auto;" cellpadding="10">
            <tr>
              <td>
                <table border="0" width="100%" style=" margin: 0 auto;" cellpadding="5">
                  <tr>
                    <td width="20%" align="right">ประเภท :</td>
                    <td><input class="" type="radio" name="reportTypeRadios" id="reportTypeRadios1" checked ng-control="options" type="radio" [value]="1"  [(ngModel)]="model.options">
                      รายงานการเข้าใช้บริการตู้ล็อคเกอร์</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          
          <br/>

          <table border="1" width="100%" style=" margin: 0 auto;" cellpadding="10">
            <tr>
              <td>
                <table border="0" width="100%" style=" margin: 0 auto;" cellpadding="5">
                  <tr>
                    <td width="20%" align="right">ตั้งแต่วันที่ :</td>
                    <td width="30%" align="left"><my-date-picker name="stDate" (dateChanged)="onStDateChanged($event)"
                      [selDate]="stDate"></my-date-picker></td>
                    <td width="20%" align="right">ถึงวันที่ :</td>
                    <td width="30%" align="left"><my-date-picker name="enDate" (dateChanged)="onEnDateChanged($event)"
                      [selDate]="enDate"></my-date-picker></td>
                  </tr>
                  <tr>
                      <td width="20%" align="right">ชื่อ :</td>
                      <td align="left" colspan="3"><input type="text" [(ngModel)] = "name" id="inputAge" placeholder="" name="name"  class="form-control"></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>

          <br/>

          <table border="0" width="100%" style=" margin: 0 auto;" cellpadding="5">
            <tr>
              <td align="left" colspan="4" align="center">
                  <input type="submit" (click) = "print()" class="btn btn-primary" value="พิมพ์">
                  <a [routerLink]="['/reports']" routerLinkActive="active">
                    <input type="button" (click) = "clear()" value="ยกเลิก" class="btn">
                  </a>
              </td>
            </tr>
          </table>
      </td>
    </tr>
